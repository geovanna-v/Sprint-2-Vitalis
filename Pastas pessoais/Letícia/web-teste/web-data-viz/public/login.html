<body>
  <div class="header">
    <div class="container">
      <div class="logo">
        <img class="icon" src="assets/icon/icon_leaf.png" />
        <h1 class="titulo">Vitalis</h1>
      </div>

      <ul class="navbar">
        <li>
          <a href="index.html">HOME</a>
        </li>

        <li>
          <a href="pagCalculadora.html">SIMULADOR</a>
        </li>

        <li class="campo">
          <a href="login.html">LOGIN</a>

        <li class="campo">
          <a href="cadastro.html">CADASTRO</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="login">
    <div class="container-login">
      <div class="card-login">
        <h2>LOGIN</h2>
      </div>

      <div class="formulario-login">
        <div class="campo-login">
          <span>E-MAIL</span>
          <input type="text" value="vitalis@gmail.com" id="ipt_email" placeholder="Digite seu email" />
        </div>

        <div class="campo-login">
          <span>SENHA</span>
          <input type="password" value="caju123" id="ipt_senha" placeholder="Digite sua senha"/>
        </div>

        <button onclick="entrar()" class="botao-login">LOGAR</button>

        <div class="mensagem">
          <span>
            Você ainda não possui uma conta? Cadastre-se
            <a href="cadastro.html"><b>Aqui</b></a>
          </span>

        </div>
      </div>
    </div>

    <img src="assets/imgs/login-cadastro/caju.jpg" />
  </div>

</html>

<script>

    function entrar() {
        aguardar();

        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
