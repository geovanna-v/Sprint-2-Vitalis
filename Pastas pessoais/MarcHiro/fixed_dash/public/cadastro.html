<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="./js/sessao.js"></script>
  <link rel="stylesheet" href="assets/style/style.css" />
  <link rel="icon" href="assets/icon/icon_leaf.png" />
  <link rel="preconnect" href="" />
</head>

<body>
  <div class="header">
    <div class="container">
      <div class="logo">
        <img class="icon" src="assets/icon/icon_leaf.png" />
        <h1 class="titulo">Vitalis</h1>
      </div>

      <ul class="navbar">
        <li>
          <a href="index.html">HOME</a>
        </li>

        <li>
          <a href="pagCalculadora.html">SIMULADOR</a>
        </li>

        <li class="campo">
          <a href="login.html">LOGIN</a>
        </li>

        <li class="campo">
          <a href="cadastro.html">CADASTRO</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="cadastro">
    <div class="container-cadastro">
      <div class="card-cadastro">
        <h2>CADASTRE-SE</h2>
      </div>

      <div class="formulario-cadastro">
        <div class="campo-cadastro">
          <span>NOME DA EMPRESA</span>
          <input type="text" id="ipt_empresa" placeholder="Digite o nome da empresa" />
        </div>


        <div class="campo-cadastro">
          <span>CNPJ</span>
          <input type="text" id="ipt_cnpj" placeholder="Digite o CNPJ: XX.XXX.XXX/YYYY-ZZ" />
        </div>


        <div class="campo-cadastro">
          <span>E-MAIL</span>
          <input type="text" .com" id="ipt_email" placeholder="Digite o email" />
        </div>

        <div class="campo-cadastro">
          <span>CRIE UMA SENHA</span>
          <input id="ipt_senha" placeholder="Digite a senha" type="password" />
        </div>

        <div class="campo-cadastro">
          <span>CONFIRME SUA SENHA</span>
          <input id="ipt_confirmacao" placeholder="Confirme a senha" type="password" />
        </div>

        <br />

        <button onclick="cadastrar()" class="botao-cadastro">
          CADASTRAR
        </button>

        <div class="mensagem">
          Você já possui uma conta? Logue <a href="login.html"><b>Aqui</b></a>
        </div>
      </div>
    </div>

    <img src="assets/img/caju.jpg" />
  </div>
</body>

</html>

<script>


  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var empresaVar = ipt_empresa.value;
    var cnpjVar = ipt_cnpj.value;
    var emailVar = ipt_email.value;
    var senhaVar = ipt_senha.value;
    var confirmacaoSenhaVar = ipt_confirmacao.value;

    var senhaMaiuscula = senhaVar.toUpperCase();
    var incluiMaiuscula = senhaVar != senhaMaiuscula; // @OIECAJU   //@Oiecaju
    var senhaMinuscula = senhaVar.toLowerCase();
    var incluiMinuscula = senhaVar != senhaMinuscula // @oiecaju

    console.log(cnpjVar)
    // Verificando se há algum campo em branco
    if (
      empresaVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      cnpjVar == ''

    ) {
      // cardErro.style.display = "block";

      alert("Todos campos devem estar preenchidos");

      // finalizarAguardar();
      return false;

    } else if ( // cenário de erro
      senhaVar.length < 8 ||
      confirmacaoSenhaVar != senhaVar ||
      incluiMaiuscula == false || 
      incluiMinuscula == false


    ) {
      // cardErro.style.display = "block";

      alert("Coloque uma senha forte. A senha deve ter 8 ou mais caracteres, 1 letra maiúscula e 1 minúscula.");

      // finalizarAguardar();
      return false;
    } else if (
      cnpjVar.length != 14


    ) {
      // cardErro.style.display = "block";

      alert("CNPJ deve ter 14 números");

      // finalizarAguardar();
      return false;
    
    } else if (
      !emailVar.includes('@') || !emailVar.endsWith('.com') // cenario de erro
    
    ) {

      alert("O email deve incluir '@' e finalizar com '.com'");

      return false;

    }

    // Verificando se o código de ativação é de alguma empresa cadastrada


    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        empresaServer: empresaVar,
        cnpjServer: cnpjVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          // cardErro.style.display = "block";

          // mensagem_erro.innerHTML =
          //   "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          // limparFormulario();
          // finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        // finalizarAguardar();
      });

    return false;
  }

</script>
